[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
priority=5

[program:artisan]
command=/usr/local/bin/php /var/www/artisan migrate --force
autostart=true
autorestart=true
